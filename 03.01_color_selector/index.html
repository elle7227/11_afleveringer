    <title>color selector</title>

	<style>
		#color-display {

			margin: 20px;
		}

        }

<body>
    <input type="color" id="color-picker">
	<div id="color-display"></div>
	<div id="color-info"></div>

<script>
    const colorPicker = document.querySelector('#color-picker');
		const colorDisplay = document.querySelector('#color-display');
		const colorInfo = document.querySelector('#color-info');

        	colorPicker.addEventListener('change', function () {
		const color = this.value;
		colorDisplay.style.backgroundColor = color;
		colorInfo.innerHTML = `
			Hexcode: ${color}<br>
			RGB: ${rgbToString(hexToRgb(color))}<br>
			HSL: ${rgbToHslString(hexToRgb(color))}
		`;
	});

	function hexToRgb(hex) {
		const r = parseInt(hex.substring(0, 2), 16);
		const g = parseInt(hex.substring(2, 4), 16);
		const b = parseInt(hex.substring(4, 6), 16);
		return [r, g, b];
	}

	function rgbToString(rgb) {
		return `(${rgb[0]}, ${rgb[1]}, ${rgb[2]})`;
	}

	function rgbToHslString(rgb) {
		const hsl = rgbToHsl(rgb);
		return `(${Math.round(hsl[0])}, ${Math.round(hsl[1] * 100)}%, ${Math.round(hsl[2] * 100)}%)`;
	}
